<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(206, 223, 255);">

    <center>
    <h3 style="font-size: xx-large;padding-top: 20px;">BOOK STORE</h3>
    <div>
        <table style="text-align: center;">
            <tr>
                <th>S.no</th>
                <th>Cover Page</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price</th>
                <th style="padding-left: 10px; padding-right: 10px;">Buy Now</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="book1.jpg" height="200px" width="150px"></td>
                <td>LAW OF ATTTRACTION</td>
                <td>Mitesh Khatri</td>
                <td>Jaico Publishing House</td>
                <td>₹199</td>
                <td><button class="buu">Add to cart</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="book2.jpg" height="200px" width="150px"></td>
                <td>How to Stop Worrying and Start Living</td>
                <td>Dale Carnegie</td>
                <td>Srishti Publishers & Distributors</td>
                <td>₹110</td>
                <td><button class="buu">Add to cart</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="book3.jpg" height="200px" width="150px"></td>
                <td>A Torch Against The Night</td>
                <td>Sabaa Tahir</td>
                <td>HarperVoyager</td>
                <td>₹334</td>
                <td><button class="buu">Add to cart</button></td>
            </tr>

        </table>
    </div>
    </center>
    
</body>
</html>
